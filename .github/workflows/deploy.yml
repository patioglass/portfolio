name: Build and Deploy to Main

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Backup build files
        run: |
          mkdir -p /tmp/build-backup
          cp -r dist /tmp/build-backup/
          rm -rf dist

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Checkout main branch
        run: |
          git fetch origin main:main
          git checkout main
      
      - name: Copy build files
        run: |
          cp -r /tmp/build-backup/dist ./
          git add ./ -f
          rm -rf /tmp/build-backup/
      
      - name: Commit and push to main
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update build from develop [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
